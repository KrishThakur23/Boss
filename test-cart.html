<!DOCTYPE html>
<html>
<head>
    <title>Cart Test</title>
</head>
<body>
    <h1>Cart Test Page</h1>
    <p>Open browser console and check for any errors when loading the cart page.</p>
    
    <script>
        // Test localStorage
        console.log('Testing localStorage...');
        
        // Test cart data
        const testCart = [
            {
                id: 'test_1',
                product_id: 1,
                name: 'Test Product',
                price: 100,
                quantity: 2,
                image_urls: ['test.jpg']
            }
        ];
        
        localStorage.setItem('flickxir_cart', JSON.stringify(testCart));
        console.log('Test cart saved to localStorage');
        
        const retrieved = localStorage.getItem('flickxir_cart');
        console.log('Retrieved cart:', JSON.parse(retrieved));
    </script>
</body>
</html>
